name: kaong_fermentation_app
description: "An application for the Automated Kaong Wine Fermentation System Design Project."
publish_to: 'none' 

version: 1.0.5+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Design ---
  cupertino_icons: ^1.0.8
  percent_indicator: ^4.2.3  
  glassmorphism: ^3.0.0      
  intl: ^0.19.0              

  # --- Firebase Services ---
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0

  # --- Auto-Update Stack ---
  http: ^1.2.0               
  package_info_plus: ^8.0.0      
  flutter_app_installer: ^1.0.2  
  path_provider: ^2.1.2          
  permission_handler: ^11.3.0    
  url_launcher: ^6.3.0           
  fl_chart: ^0.68.0 # <--- Graphing Library
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # --- ASSET GENERATORS ---
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  # Ensure assets folder is declared
  assets:
    - assets/

# --- LAUNCHER ICON CONFIG ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png" # Make sure this file exists!
  min_sdk_android: 21
  adaptive_icon_background: "#673AB7" # Deep Purple
  adaptive_icon_foreground: "assets/icon.png"

# --- SPLASH SCREEN CONFIG ---
flutter_native_splash:
  color: "#673AB7" # Deep Purple background matching your theme
  image: "assets/icon.png" # Centered Logo
  android_12:
    image: "assets/icon.png"
    icon_background_color: "#673AB7"