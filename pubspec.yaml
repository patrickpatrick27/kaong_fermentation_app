name: kaong_fermentation_app
description: "An application for the Automated Kaong Wine Fermentation System Design Project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Design ---
  cupertino_icons: ^1.0.8
  percent_indicator: ^4.2.3  
  glassmorphism: ^3.0.0      
  intl: ^0.19.0              

  # --- Firebase Services ---
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0

  # --- Auto-Update Stack (From your Training Project) ---
  http: ^1.2.0               
  package_info_plus: ^8.0.0      # Checks current version
  flutter_app_installer: ^1.0.2  # <--- THE FIX: Modern APK installer
  path_provider: ^2.1.2          # Saves APK to phone storage
  permission_handler: ^11.3.0    # Asks for permission to install
  url_launcher: ^6.3.0           # Backup: Open browser if install fails
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true