name: Build & Release APKs

on:
  push:
    tags: 
      - 'v*'  # <--- ONLY runs on tags like v1.0, v2.0.1, etc.
  workflow_dispatch: # Keep this so you can click "Run" manually if needed

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.PLAY_STORE_UPLOAD_KEY }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Release APK
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          PLAY_STORE_UPLOAD_KEY: "true"
        run: flutter build apk --release

      - name: Build Debug APK
        run: flutter build apk --debug

      # UPDATED RENAME STEP: Smart Version Detection
      - name: Rename APKs
        run: |
          # 1. Default: Get version from pubspec.yaml
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          
          # 2. Override: If this was triggered by a TAG, use the tag name (e.g., v1.0.2)
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v} # Removes 'refs/tags/v' to get just number
          fi
          
          echo "Detected Version: $VERSION"
          
          mv build/app/outputs/flutter-apk/app-release.apk "Kaong Wine Fermentation Monitor (v$VERSION).apk"
          mv build/app/outputs/flutter-apk/app-debug.apk "Kaong Wine Fermentation Monitor (v$VERSION) (Dev).apk"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Release-APK
          path: "Kaong Wine Fermentation Monitor (v*).apk"

      - name: Upload Dev APK
        uses: actions/upload-artifact@v4
        with:
          name: Dev-APK
          path: "Kaong Wine Fermentation Monitor (v*) (Dev).apk"